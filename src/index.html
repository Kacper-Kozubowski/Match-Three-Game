<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="board">
        <div id="status-bar">
            <div id="beings-for-win">
                <div class="being">
                    <img src="images/zouwu.png" alt="Zouwu">
                    <span class="zouwu">3</span>
                </div>
                <div class="being">
                    <img src="images/kelpie.png" alt="Kelpie">
                    <span class="kelpie">0</span>
                </div>
            </div>
            <div id="moves">
                <span>Moves</span>
                <br>
                <span id="moves-value">0</span>
            </div>
            <div id="score">
                <span>Score:</span>
                <span id="score-value">0</span>
            </div>
        </div>
        <table id="map"></table>
        <div id="game-footer"></div>

        <div id="end-overlay">
            <div class="panel">
                <h2 id="end-title">Game Over</h2>
                <p id="end-message"></p>
                <div class="actions">
                    <button id="restart-btn">Restart</button>
                    <button id="exit-btn">Exit</button>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
